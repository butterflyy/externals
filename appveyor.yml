version: '{build}'

image: Visual Studio 2017
environment:
  matrix:
    - GENERATOR: '"Visual Studio 15 2017 Win64"'
      BUILD_TYPE: Release
      BUILD_SHARED: 'OFF'
      BOOST_ROOT: C:\Libraries\boost_1_67_0
      BOOST_LIBRARYDIR: C:\Libraries\boost_1_67_0\lib64-msvc-14.1


build_script:
- cmd: >-

    echo "build gtest"

    cd 3rdparty/googletest-release-1.10.0

    mkdir build_x64

    cd build_x64

    cmake .. -G %GENERATOR% -Dgtest_force_shared_crt=ON -DBUILD_GMOCK=OFF -DINSTALL_GTEST=OFF

    cmake --build . --config Release

    echo "test no boost"

    cd %APPVEYOR_BUILD_FOLDER%

    mkdir build

    cd build

    cmake .. -G %GENERATOR% -DUSE_BOOST=OFF

    cmake --build . --config Release



test_script:
  - cd bin\Release
  - utils_convert_sync.exe --gtest_repeat=100
  - utils_signal.exe --gtest_repeat=100
  - utils_thread.exe --gtest_repeat=1000
